<div class="container">
    <div class="row">
            <a class="btn btn-info" routerLink="add" >Add Product</a>
            
    </div>
    <br>
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Product name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
                
                  <tr *ngFor="let product of products; let i=index">
                
                    <td>{{product.product_id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.category_id}}</td>
                    <td><button (click)="onEditItem(product.product_id)" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i></button>&nbsp;
                      <button (click)="onClickDelete(product.product_id)" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></button>
                    </td>
                  </tr>
                
              
            </tbody>
          </table>
    </div>
    
</div>
