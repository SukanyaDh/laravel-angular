<div class="container">
    <div class="row">
            <a class="btn btn-info" routerLink="add" >Add Category</a>
            
    </div>
    <div class="row">
        <table datatable class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Category name</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories;">
                <td>{{category.category_id}}</td>
                <td>{{category.name}}</td>
                <td>{{category.description}}</td>
              </tr>
              
            </tbody>
          </table>
    </div>
    
</div>
