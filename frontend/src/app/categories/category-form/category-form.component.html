<div class="container-fluid">
    <form #addCategory=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Category name</label>
            <div class="col-sm-4">
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="form.name">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-4">
            <textarea class="form-control" id="description" name="description" [(ngModel)]="form.description"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button type="submit" class="btn btn-primary" [disabled]="!addCategory.valid">Add</button>&nbsp;

            </div>
          </div>
    </form>
</div>
