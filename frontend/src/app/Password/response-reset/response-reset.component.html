<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Reset Password</div>
            <div class="card-body">
                <form #responseResetForm=ngForm (ngSubmit)="onSubmit()">
                    <input type="hidden" name="resetToken" id="resetToken" value="{{form.resetToken}}">
                    
                    <div class="form-group row">
                      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required>
                        <div class="error" [hidden]="!error.email">{{error.email}}</div>
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                          <input type="password" name="password" class="form-control" id="inputEmail3" placeholder="Password" [(ngModel)]="form.password" required>
                          <div class="error" [hidden]="!error.password">{{error.password}}</div>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Confirm password</label>
                        <div class="col-sm-10">
                          <input type="password" name="password_confirmation" class="form-control" id="inputEmail3" placeholder="Confirm password" [(ngModel)]="form.password_confirmation" required>
                          <div class="error" [hidden]="!error.password_confirmation">{{error.password_confirmation}}</div>
                        </div>
                      </div>
                    
                    <div class="form-group row">
                      <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!responseResetForm.valid">Reset Password</button>&nbsp;

                      </div>
                    </div>
                    
                  </form>
            </div>
        
    </div>
</div>
