<div class="container">
    <div class="row">
            <a class="btn btn-info" routerLink="add" >Add Category</a>
            
    </div>
    <br>
    <div class="row">
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Category name</th>
                <th>Description</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
                
                  <tr *ngFor="let category of categories;">
                
                    <td>{{category.category_id}}</td>
                    <td>{{category.name}}</td>
                    <td>{{category.description}}</td>
                    <td><button (click)="onClick(category.category_id)" class="btn btn-primary btn-sm"><i class="fa fa-edit"></i></button></td>
                  </tr>
                
              
            </tbody>
          </table>
    </div>
    
</div>
